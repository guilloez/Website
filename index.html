<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokenVault DApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/@rainbow-me/rainbowkit@2.0.6/dist/index.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
      }
      .grid-bg {
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .tech-border {
        position: relative;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .tech-border::before, .tech-border::after, .tech-border-corner-tl, .tech-border-corner-br {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border-color: #00f2ff;
        border-style: solid;
        pointer-events: none;
      }
      .tech-border::before {
        top: -1px; left: -1px;
        border-width: 2px 0 0 2px;
      }
      .tech-border::after {
        bottom: -1px; right: -1px;
        border-width: 0 2px 2px 0;
      }
      .tech-glow {
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      }
      [data-rk] {
        border-radius: 4px !important;
      }
    </style>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
